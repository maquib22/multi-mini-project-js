<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Invisible  Card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" alt="" class="card-img">
                <h1 class="card-heading">Jone Doe</h1>
                <p class="card-paragraph">
                    <i class="fas fa-quote-left"></i>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio assumenda, laboriosam vitae est eum eius error nam ipsum, quia vero labore deserunt nemo. Ipsum facilis minima laborum, quod vitae recusandae!
                    <i class="fas fa-quote-right"></i>
                </p>
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="btn">View Profile</button>
            </div>
        </div>
    </div>
    
</body>
</html>
